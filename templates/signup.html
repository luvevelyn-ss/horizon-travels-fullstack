<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Horizon Travels</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <span>Horizon</span>
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Horizon Travels Logo">
            <span>Travels</span>
        </div>
        <div class="nav-links">
            <a href="{{ url_for('home') }}" class="{{ 'active' if request.path == url_for('home') else '' }}">Home</a>
            <a href="{{ url_for('booking') }}" class="{{ 'active' if request.path == url_for('booking') else '' }}">Book
                a Trip</a>
            <a href="{{ url_for('login') }}"
                class="{{ 'active' if request.path == url_for('login') else '' }}">Login</a>
            <a href="{{ url_for('signup') }}" class="{{ 'active' if request.path == url_for('signup') else '' }}">Sign
                Up</a>
            <a href="{{ url_for('about') }}" class="{{ 'active' if request.path == url_for('about') else '' }}">About
                Us</a>
        </div>
        <!-- Burger Menu -->
        <button class="burger" id="burger-btn" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <!-- Mobile Menu -->
        <ul class="mobile-menu" id="mobile-menu">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('booking') }}">Book a Trip</a></li>
            <li><a href="{{ url_for('login') }}">Login</a></li>
            <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
            <li><a href="{{ url_for('about') }}">About Us</a></li>
        </ul>
    </nav>

    <div class="signup-container">
        <h2 class="form-title">Create your account</h2>
        <form id="signupForm" method="POST" action="{{ url_for('signup') }}">
            <input type="text" name="fullName" placeholder="Full Name" required />
            <input type="email" name="email" placeholder="Email Address" required />
            <input type="password" name="password" placeholder="Password" required />
            <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
            <div class="form-check">
                <input type="checkbox" id="terms" name="terms" required />
                <label for="terms">I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy
                        Policy</a></label>
            </div>
            <button type="submit" class="submit-button">Sign Up</button>
        </form>
        <p class="login-link">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>

    <footer class="footer">
        COPYRIGHT Â© 2025 HORIZON TRAVELS | ALL RIGHTS RESERVED
    </footer>

    <script src="{{ url_for('static', filename='js/signup.js') }}"></script>
</body>

</html>
